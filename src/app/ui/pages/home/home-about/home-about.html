<div class="tb-position--relative main" ngClass.xs="xs" ngClass.sm="sm" #animRefView>
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:100}}" fxLayout="row"
           fxLayoutAlign="start end">
        <h4 class="title current-typo--h4 tb-flex--shrink-0">{{ 'home.pages.about.title' | translate }}</h4>
        <div class="tb-width--12"></div>
        <div fxFlex="60" class="line tb-color-bg--black"></div>
        <div fxFlex class=""></div>
      </div>

      <div ngClass.gt-xs="tb-height--20" ngClass.xs="tb-height--12"></div>

      <div fxLayout="row" fxLayout.xs="column">
        <div [fxFlexOrder]='1' [fxFlexOrder.xs]="2" fxFlex fxFlex.xs="none" fxFlex.sm="70" fxLayout="column">
          <div ngClass.gt-xs="tb-height--64" ngClass.xs="tb-height--20"></div>

          <p [@transitionText]="{value:_mTriggerAnim, params:{animDelay:200}}"
             class="current-typo--body1-medium tb-color--black-54">
            <markdown [data]="'home.pages.about.main-text' | translate"></markdown>
          </p>
          <div ngClass.gt-sm="tb-height--12" ngClass.sm="tb-height--8" ngClass.xs="tb-height--6"></div>

          <p [@transitionText]="{value:_mTriggerAnim, params:{animDelay:200}}"
             class="current-typo--body1-medium tb-color--black-54">
            <markdown [data]="'home.pages.about.text' | translate"></markdown>
          </p>

          <div ngClass.gt-sm="tb-height--56" ngClass.sm="tb-height--46" ngClass.xs="tb-height--32"></div>

          <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:300}}" fxLayout="row">
            @for (experience of experiences(); track $index) {
              <app-experience [experience]="experience" fxFlex fxLayout="column" fxLayoutGap="12" fxLayoutAlign="start start"></app-experience>
            }
          </div>

          <div ngClass.gt-sm="tb-height--56" ngClass.sm="tb-height--46" ngClass.xs="tb-height--32"></div>

          <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:400}}" class="skill-container">
            @for (skill of skillsFirstRow(); track $index) {
              <app-skill [skill]="skill"></app-skill>
            }
          </div>

          <div class="tb-height--8"></div>

          <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:500}}" class="skill-container">
            @for (skill of skillsSecondRow(); track $index) {
              <app-skill [skill]="skill"></app-skill>
            }
          </div>

          <div ngClass.gt-sm="tb-height--56" ngClass.sm="tb-height--46" ngClass.xs="tb-height--32"></div>

          <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:600}}" fxLayout="row"
               fxLayoutAlign="start center" fxLayoutGap="32">
            <a class="btn-area-cv"
               href="assets/docs/CV.pdf"
               target="_blank">
              <button mat-raised-button color="primary"
                      [matTooltip]="'home.pages.about.download-cv-tooltip' | translate">
                <span class="current-typo--button-medium">
                  {{ 'home.pages.about.download-cv-tooltip' | translate }}.
                </span>
              </button>
            </a>
          </div>
        </div>
        <div fxFlex.xs="none" fxFlex [fxFlexOrder.xs]="1" [fxFlexOrder]=' 2' class="image-container"
             fxLayout="column" fxLayoutAlign="center stretch">
          <div [@transitionImageScale]="{value:_mTriggerAnim, params: {animDelay: 800}}"
               class="tb-text--align-center image-area" #imageAreaView>
            <img class="image tb-position--relative" src="../../../../../assets/img/avatar/me.png" alt=""/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
