<div class="tb-position--relative main current" ngClass.xs="xs" ngClass.sm="sm" #animRefView>
  <div fxLayout="column" fxLayoutAlign="start stretch">
<!--    <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:100}}" fxLayout="row" fxLayoutAlign="start end">-->
<!--      <h4 class="section-title current-typo&#45;&#45;h4 tb-flex&#45;&#45;shrink-0">{{ 'home.pages.showcases.my-apps' | translate }}</h4>-->
<!--      <div class="tb-width&#45;&#45;12"></div>-->
<!--      <div fxFlex="60" class="line tb-color-bg&#45;&#45;black"></div>-->
<!--      <div fxFlex class=""></div>-->
<!--    </div>-->

    <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:100}}" fxLayout="row" fxLayoutAlign="start end">
      <h4
        class="section-title current-typo--h4 tb-flex--shrink-0">{{ 'home.pages.showcases.recent-apps' | translate }}</h4>
      <div class="tb-width--12"></div>
      <div fxFlex="60" class="line tb-color-bg--black"></div>
      <div fxFlex class=""></div>
    </div>

    <div ngClass.gt-xs="tb-height--36" ngClass.xs="tb-height--20"></div>

    <p [@transitionText]="{value:_mTriggerAnim,  params: {animDelay: 500}}"
       class="section-detail tb-color--black-54" ngClass.gt-sm="current-typo--body1"
       ngClass.sm="current-typo--body1" ngClass.xs="current-typo--body1">
      {{ 'home.pages.showcases.recent-apps-description' | translate }}
    </p>

    <div ngClass.gt-xs="tb-height--40" ngClass.xs="tb-height--20"></div>

    <div fxLayout.gt-sm="row wrap" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="space-between center"
         fxLayoutAlign.lt-md="start stretch">
      @for (app of apps(); track app) {
        <app-myapp-item class="tw-mt-4 tw-mx-2"
                        [fxFlex.gt-sm]="app.isFull ? 'calc( 100% - 1rem )' : 'calc( 50% - 1rem )'" fxFlex.lt-md="none"
                        [data]="app">
        </app-myapp-item>
      }
    </div>
  </div>
</div>
